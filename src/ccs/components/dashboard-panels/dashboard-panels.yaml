params:
- name: items
  type: array
  required: true
  description: Array of items which form the dashboard panels
  params:
  - name: text
    type: string
    required: true
    description: Item text for the dashboard panel.
  - name: href
    type: string
    required: true
    description: Item href for the dashboard panel.
  - name: description
    type: string
    required: true
    description: Item description for the dashboard panel.
  - name: width
    type: string
    required: false
    description: Width of the dashboard panel item. Defaults to one-third
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the anchor in the dashboard item section.
- name: titleText
  type: string
  required: false
  description: Title text for the dashboard panels section
- name: width
  type: string
  required: false
  description: Width of the dashboard panel container. Defaults to full
- name: classes
  type: string
  required: false
  description: Classes to add to the footer component container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the footer component container.

